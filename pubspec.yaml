name: l42n

version: 0.1.0

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.23.0"

dependencies:
  flutter:
    sdk: flutter

  analyzer: ^0.40.4
  animations: ^1.1.2
  black_hole_flutter: ^0.2.15
  flutter_sticky_header: ^0.5.0
  get_it: ^5.0.1
  meta: ^1.2.3
  path: ^1.7.0
  provider: ^4.3.1
  rxdart: ^0.24.1
  sembast: ^2.4.6
  tuple: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto/Roboto-Black.ttf
          weight: 900
